<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <title>inteeractive-rating</title>
</head>
<body>
    <main>
        <div class="review-page">
            <div class="main-continer">
                <img src="images/icon-star.svg" alt="">
            </div>
            <div class="header-text">How did we do?</div>
            <div class="desc-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
            <div class="main-numbers">
                <div class="main-continer nc">1</div>
                <div class="main-continer nc">2</div>
                <div class="main-continer nc">3</div>
                <div class="main-continer nc">4</div>
                <div class="main-continer nc">5</div>
            </div>
            <div class="submit-btn" id="submit-btn">SUBMIT</div>
        </div>
        <div class="result-page">
            <img src="images/illustration-thank-you.svg" alt="">
            <div class="result-continer">You selected 4 out of 5</div>
            <div class="header-text">Thank you!</div>
            <div class="desc-text">We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in touch!</div>
        </div>
    </main>
    <script src="mian.js"></script>
</body>
</html>
